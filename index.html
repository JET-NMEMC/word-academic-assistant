<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>汉语作者英语写作助手</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="taskpane.css" type="text/css" />
</head>
<body class="ms-font-m">
    <div id="container">
        <!-- 配置区 -->
        <section class="section">
            <h2 class="ms-font-xl">火山引擎豆包 API 配置</h2>
            <div class="input-group">
                <input type="password" id="doubao-api-key" placeholder="请输入火山引擎豆包 API Key" />
                <input type="text" id="endpoint-id" placeholder="请输入模型 Endpoint ID" />
                <button id="btn-save-config" class="ms-Button ms-Button--primary" style="margin-top: 8px; width: 100%;">保存配置</button>
            </div>
            <div class="input-group">
                <textarea id="prompt-polish-template" placeholder="润色提示词模板" rows="3">请对以下汉语学术文本进行补全和润色，要求术语准确、逻辑清晰、符合学术写作规范，保留原文核心含义：{text}</textarea>
                <textarea id="prompt-translate-template" placeholder="翻译提示词模板" rows="3">请将以下润色后的汉语学术文本翻译成学术英语，要求语法正确、表达地道、符合英文论文写作规范：{text}</textarea>
            </div>
            <div id="status-config" class="status-hint"></div>
        </section>

        <hr />

        <!-- 汉语补全润色功能区 -->
        <section class="section" id="section-polish">
            <h2 class="ms-font-l">汉语补全润色</h2>
            <div class="button-group">
                <button id="btn-polish-execute" class="ms-Button ms-Button--primary">执行</button>
                <button id="btn-polish-apply" class="ms-Button">采纳</button>
            </div>
            <textarea id="result-polish" placeholder="润色结果将显示在此处..." rows="6"></textarea>
            <div id="status-polish" class="status-hint"></div>
        </section>

        <hr />

        <!-- 润色后汉语译英功能区 -->
        <section class="section" id="section-translate">
            <h2 class="ms-font-l">润色后汉语译英</h2>
            <div class="button-group">
                <button id="btn-translate-execute" class="ms-Button ms-Button--primary">执行</button>
                <button id="btn-translate-apply" class="ms-Button">采纳</button>
            </div>
            <textarea id="result-translate" placeholder="翻译结果将显示在此处..." rows="6"></textarea>
            <div id="status-translate" class="status-hint"></div>
        </section>

        <hr />

        <!-- 全局状态提示区 -->
        <footer id="footer">
            <div id="global-status" class="status-hint"></div>
        </footer>
    </div>
    <script src="taskpane.js" type="module"></script>
</body>
</html>
